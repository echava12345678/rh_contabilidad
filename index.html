<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Contable Integral</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="loginPanel" class="login-container">
        <div class="login-form">
            <h2>Iniciar Sesi칩n</h2>
            <form id="loginForm">
                <input type="text" id="email" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contrase침a" required>
                <button type="submit">Acceder</button>
            </form>
        </div>
    </div>

    <div id="appContainer" style="display: none;">
        <div class="container">
            <header class="header">
                <h1>Sistema de Gesti칩n Contable</h1>
                <nav class="nav">
                    <button class="nav-btn active" onclick="showSection('tramites')">Tr치mites</button>
                    <button class="nav-btn" onclick="showSection('contabilidad')">Contabilidad</button>
                    <button class="nav-btn" onclick="showSection('crm')">CRM</button>
                    <button class="nav-btn" onclick="showSection('placas')">Placas</button>
                </nav>
            </header>
            <section id="tramites" class="section active">
                </section>
            <section id="contabilidad" class="section">
                </section>
            <section id="crm" class="section">
                </section>
            <section id="placas" class="section">
                </section>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Editar Registro</h3>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <div id="notificacion" class="notificacion" style="display: none;"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
